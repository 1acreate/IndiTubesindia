<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IndiTube - Earn & Upload</title>
  <link rel="icon" href="YOUR_LOGO.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fdfcf4; }
    header { background: #dc2626; color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 40px; }
    .container { padding: 1rem; }
    input, button, select { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; }
    button.primary { background: #dc2626; color: #fff; border: none; font-weight: bold; }
    button.primary:disabled { background: #aaa; }
    .card { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    video { width: 100%; border-radius: 8px; }
    .timer { color: #16a34a; font-weight: bold; margin-top: 0.5rem; }
    footer { text-align: center; padding: 1rem; color: #888; }
  </style>
</head>
<body>
  <header>
    <img src="YOUR_LOGO.png" alt="IndiTube Logo"/>
    <h1>IndiTube</h1>
    <span>₹<span id="walletHeader">0</span></span>
  </header>

  <div id="loginSection" class="container">
    <h2>Login or Sign Up</h2>
    <input id="email" type="email" placeholder="Email" required/>
    <input id="password" type="password" placeholder="Password" required/>
    <button id="loginBtn" class="primary" onclick="login()">Login / Sign Up</button>
  </div>

  <div id="appSection" class="container" style="display:none;">
    <button onclick="logout()">🔓 Logout</button>

    <h2>Upload Video</h2>
    <input id="videoTitle" type="text" placeholder="Video Title" required/>
    <input id="videoFile" type="file" accept="video/*" required/>
    <button id="uploadBtn" class="primary" onclick="uploadVideo()">Upload</button>

    <h2>Watch & Earn (₹5 after 30s)</h2>
    <div id="videoList"></div>

    <h2>Wallet & Withdraw</h2>
    <p>Your Balance: ₹<span id="wallet">0</span></p>
    <input id="withdrawName" type="text" placeholder="Your Name" required/>
    <input id="withdrawUPI" type="text" placeholder="Paytm/UPI ID" required/>
    <button id="withdrawBtn" class="primary" onclick="submitWithdraw()">Withdraw</button>
  </div>

  <footer>© 2025 IndiTube — Build Your Future</footer>

  <script>
    const supabase = supabase.createClient(
      'https://adeeyjsudmaqktkrpjrh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5c...'
    );
    let wallet = 0;

    async function login() {
      loginBtn.disabled = true;
      const emailVal = email.value.trim(), passVal = password.value.trim();
      if(!emailVal || !passVal) { alert('Enter email & password'); return logoutDisable(); }
      let { user, error } = await supabase.auth.signIn({ email: emailVal, password: passVal });
      if(error && error.message.includes('Invalid login')) {
        ({ user, error } = await supabase.auth.signUp({ email: emailVal, password: passVal }));
      }
      if(error) { alert(error.message); return logoutDisable(); }
      showApp();
    }

    function logoutDisable() {
      loginBtn.disabled = false;
    }

    async function showApp() {
      loginSection.style.display = 'none';
      appSection.style.display = 'block';
      await refreshWallet();
      loadVideos();
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function uploadVideo() {
      const t = videoTitle.value.trim(), f = videoFile.files[0];
      if(!t || !f) return alert('Fill title + file');
      uploadBtn.disabled = true;
      const path = `${supabase.auth.user().id}_${Date.now()}_${f.name}`;
      const { error: upErr } = await supabase.storage.from('videos').upload(path, f);
      if(upErr) return alert(upErr.message);
      const { publicURL } = supabase.storage.from('videos').getPublicUrl(path);
      const { error: dbErr } = await supabase.from('videos')
        .insert([{ user_id: supabase.auth.user().id, title: t, url: publicURL }]);
      if(dbErr) return alert(dbErr.message);
      videoTitle.value = ''; videoFile.value = '';
      loadVideos();
      uploadBtn.disabled = false;
    }

    async function loadVideos() {
      videoList.innerHTML = '';
      let { data: vids, error } = await supabase.from('videos').select('*').order('created_at', { ascending: false });
      if(error) alert(error.message);
      vids.forEach(v => createCard(v));
    }

    function createCard(v) {
      const div = document.createElement('div'); div.className = 'card';
      const vid = document.createElement('video'); vid.src = v.url; vid.controls = true;
      const timer = document.createElement('div'); timer.className = 'timer'; timer.innerText = '⏱ 0s watched';
      div.append(vid, timer);
      let watched = 0, earned = false;
      vid.addEventListener('timeupdate', async () => {
        if(watched < 30 && vid.currentTime >= watched + 1) {
          watched = Math.floor(vid.currentTime);
          timer.innerText = `⏱ ${watched}s watched`;
        }
        if(!earned && watched >= 30) {
          earned = true;
          timer.innerText = '✅ Earned ₹5';
          await supabase.from('views').insert([{ user_id: supabase.auth.user().id, video_id: v.id }]);
          await refreshWallet();
        }
      });
      videoList.append(div);
    }

    async function refreshWallet() {
      const uid = supabase.auth.user().id;
      const { count } = await supabase.from('views').select('*', { head: true, count: 'exact' }).eq('user_id', uid);
      wallet = count * 5;
      document.getElementById('wallet').innerText = wallet;
      document.getElementById('walletHeader').innerText = wallet;
    }

    async function submitWithdraw() {
      if(wallet < 100) return alert('Minimum ₹100 needed');
      const names = withdrawName.value.trim(), upi = withdrawUPI.value.trim();
      if(!names || !upi) return alert('Fill name & UPI');
      withdrawBtn.disabled = true;
      await supabase.from('withdraws').insert([{ user_id: supabase.auth.user().id, amount: wallet, name: names, upi }]);
      alert('Withdraw request submitted');
      wallet = 0;
      refreshWallet();
      withdrawBtn.disabled = false;
    }
  </script>
</body>
</html>
